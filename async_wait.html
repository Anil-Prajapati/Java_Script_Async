<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var add = function(a, b) {
            let result;
            result = a + b;
            return result;
        }
        let addtion = add(10, 20);
        document.write(addtion);

        async function sub(a, b) {
            return a - b;
        }
        resultSet = sub(20, 10);
        document.write(resultSet);
        document.write("<br><hr>")


        resultSet.then((result) => {
            document.write(result)
        }).catch((err) => {
            document.write(err);
        });
    </script>
</body>

</html>
