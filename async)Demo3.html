<body>
    <script>
        function who() {
            return new Promise((resolve) => {
                setTimeout(() => {
                    resolve("Anil Kumar Prajapati")
                }, 1000)
            })
        }

        function what() {
            return new Promise((resolve) => {
                setTimeout(() => {

        }

        function where() {
            return new Promise((resolve) => {
                setTimeout(() => {

        async function getdata() {

        }
