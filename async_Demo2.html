    <script>
        function who() {
            return new Promise((resolve) => {
                setTimeout(() => {
                    resolve("Anil Kumar Prajapati")
                }, 1000)
            })
        }

        function what() {
            return new Promise((resolve) => {
                setTimeout(() => {
                    resolve("Spring boot & MicroService")
                }, 2000)
            })
        }

        function where() {
            return new Promise((resolve) => {
                setTimeout(() => {
                    resolve("In Class")
                }, 1000)
            })
        }

        who().then((result) => {
            console.log("promise-1=" + result);

            what().then((result1) => {

                where().then((result2) => {
                    console.log("promise-3=" + result2)

                    console.log(err);
                })
            }, (err) => {
                console.log(err);

        }, (err) => {
            console.log(err);
        })
