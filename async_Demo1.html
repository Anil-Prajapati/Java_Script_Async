<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function getUser() {
            let fatchData = fetch("https://jsonplaceholder.typicode.com/users");

            fatchData.then((response) => {
                let res1 = response.json();
                res1.then((data) => {
                    console.log(data);
                }, (err) => {
                    console.log(err)
                })
            }, (err) => {
                console.log(err);
            })
        }
        getUser();

        //this is the async method 
        async function getdata() {
            let fetchdata = await fetch("https://jsonplaceholder.typicode.com/comments");
            let finalData = await fetchdata.json();
            console.log(finalData);
        }
        getdata()
    </script>
</body>

</html>
